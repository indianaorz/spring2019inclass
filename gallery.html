<!DOCTYPE html>
<html>
    <head>
        <title>My Website</title>
        <link href="styles/animations.css" 
                rel="stylesheet" 
                type="text/css">
        <link href="styles/main.css" 
            rel="stylesheet" 
            type="text/css">
        <link href="styles/main-small.css" 
            rel="stylesheet" 
            type="text/css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Srisakdi" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,700" rel="stylesheet">
        
        <script
            src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"></script>

        <script src="js/gallery.js"></script>
        
    </head>
    <body>
        
        <div id="main-fab" class="elevation-2 transition fab">
            <i class="fab__icon fas fa-exchange-alt"></i>
        </div>
        
        <div class="elevation-2 transition secondary-fab fab">
            <i class="fab__icon fas fa-user"></i>
        </div>
        
        <div class="elevation-2 transition secondary-fab fab">
            <i class="fab__icon fas fa-university"></i>
        </div>

        <div id="dialog" class="transition-opacity hidden">
            <div class="dialog__scrim"></div>
            <div class="dialog__image">
                <img class="image__display" src="images/mountain.jfif">
            </div>
            <div class="dialog__exit">
                X
            </div>
            <div class="dialog__scroll-left">
                &lt;
            </div>
            <div class="dialog__scroll-right">
                &gt;
            </div>
        </div>
        <div id="gallery"></div>
    </body>
</html>
